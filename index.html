<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <!--embeded CSS-->
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	// access the canvas element
    let canvas = document.getElementById("myCanvas")
    //create the ctx variable, which stores the 2D rendering context
    let ctx = canvas.getContext("2d")
    //draw lines for tic-tac-toe
    drawline = (sx, sy, ex, ey) => {
        ctx.beginPath();
        ctx.moveTo(sx, sy);
        ctx.lineTo(ex, ey);
        ctx.stroke();
    }
    drawline(160,0,160,320)
    drawline(320,0,320,320)
    drawline(0,106,480,106)
    drawline(0,212,480,212)

    let turn = "X"

    drawBlock = (l,t,r,b) => {
        ctx.beginPath();
        ctx.rect(l,t,r,b);
        ctx.fillStyle = "#FFF"
        ctx.fill();
        ctx.closePath();
    }

    //blocks need to be slightly smaller than the blocks or the lines wont show up
    drawBlock(0,0,159,105)
    drawBlock(160, 0, 159, 105)
    drawBlock(320,0, 159, 105)
    drawBlock(0, 106, 159, 105)
    drawBlock(160,106, 159, 105)
    drawBlock(320, 106, 159, 105)
    drawBlock(0, 212, 159, 105)
    drawBlock(160, 212, 159, 105)
    drawBlock(320, 212, 159, 105)
</script>

</body>
</html>
